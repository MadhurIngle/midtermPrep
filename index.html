<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='InputFrame'>
        <form id='form1'>
            <h1>Input Form</h1>
            Name : <input type="text" name="fields" id="name"><br>
            Age : <input type="number" name="fields"  id="age"><br>
            Phone : <input type="text" id="phone" name="fields"><br>
            <button type="submit" id="sendData">Send Data</button>
        </form>
    </div>
    <br><br><br><br><br>
    <h1>Output Form</h1>
    <div id='OutputFrame'>
        <table border=1>
            <tr>
                <td><b>Name</b></td>
                <td id="spaceforname"></td>
            </tr>
            <tr>
                <td><b>Age</b></td>
                <td id="spaceforage"></td>
            </tr>
            <tr>
                <td><b>Phone</b></td>
                <td id="spaceforphone"></td>
            </tr>
        </table>
    </div>
    










    <script src="app.js"></script>
</body>
</html>
